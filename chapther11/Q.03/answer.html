<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let count0 = 0; // 전부 0으로 바꾸는 경우
        let count1 = 0; // 전부 1으로 바꾸는 경우

        // 첫 번째 원소에 대해서 처리
        if (str[0] == '1') {
          count0++;
        } else {
          count1++;
        }

        // 두 번째 원소부터 모든 원소를 확인하며
        for (let i = 0; i < str.length - 1; i++) {
          if (str[i] != str[i + 1]) {
            // 다음 수에서 1로 바뀌는 경우
            if (str[i + 1] == '1') count0 += 1;
            // 다음 수에서 0으로 바뀌는 경우
            else count1 += 1;
          }
        }
        return Math.min(count0, count1);
      }

      const str = '1010101110001001101011';
      //   const str = '0001100';
      console.log(solution(str));
    </script>
  </body>
</html>
