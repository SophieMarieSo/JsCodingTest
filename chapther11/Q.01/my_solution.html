<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let max;
        let cnt = 0;
        let i = 0;
        while (i < arr.length) {
          max = arr.sort((a, b) => b - a)[i];
          cnt++;
          i += max;
        }
        return cnt;
      }

      //   const arr = [2, 3, 1, 2, 2];
      const arr = [4, 3, 3, 3, 3, 2, 2, 2, 1];
      console.log(solution(arr));
    </script>
  </body>
</html>
