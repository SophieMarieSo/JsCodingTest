<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        arr.sort((a, b) => a - b);
        let answer = 0; //총 그룹의 수
        let count = 0; //현재 그룹에 포함된 모험가의 수

        // 공포도를 낮은 것부터 하나씩 확인하며
        for (let i = 0; i < arr.length; i++) {
          count++; //현재 그룹에 해당 모험가를 포함시키기
          if (count >= arr[i]) {
            answer++; //총 그룹의 수 증가시키기
            count = 0; //현재 그룹에 포함된 모험가의 수 초기화
          }
        }

        return answer;
      }

      // const arr = [2, 3, 1, 2, 2];
      const arr = [4, 3, 3, 3, 3, 2, 2, 2, 1];
      console.log(solution(arr));
    </script>
  </body>
</html>
